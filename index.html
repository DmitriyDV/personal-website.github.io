<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="css/css.css">
  
<!-- Library -->
<script src="js/library/angular.min.js"></script>
</head>
<body ng-app="myFirstApp">
  <div class="jocker" ng-controller="MainController">
    <ul class="picker">
      <li>Box1</li>
      <li>Box{{1+1}}</li>
      <li>Box3 {{promo}} </li>
      <li>Box4</li>
      <div ng-repeat="product in product">
     <li> <h1>{{title}}<h1>
        <p class="nameBook">{{product.name | uppercase}}</p>
     </li>
       <li class="priceBook">{{product.price | currency }}</li>
       <li class="dateBook">{{product.pubdate | date}}</li>
       </div>
    </ul>
  </div>
<div class="newclass">New catalog Ship</div>
  
  
<!-- Temp   
<script src="js/temp.js"></script> -->
<!-- Module -->
<script src="js/app.js"></script>
<!-- Controller -->
<script src="js/controllers/myController.js"></script>
</body>
</html>
